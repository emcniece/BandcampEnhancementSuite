<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>title</title>
  <link type="text/css" rel="stylesheet" href="https://s4.bcbits.com/bundle/bundle/1/collection-30a1119a861d6e826b3a3a6993f14475.css">
</head>

<body>
  <div class="row show-player">
    <div class="carousel-player show" id="carousel-player">
      <div class="carousel-player-inner">
        <div class="col col-4-15 now-playing">
          <a target="_blank">
            <img src="https://f4.bcbits.com/img/a2303173512_16.jpg">
          </a>
          <div class="info">
            <a target="_blank">
              <div class="title">Kamran - Tombak Track</div>
              <div class="artist">
                by <span>DJ Lag, Nídia, Circuit 900 &amp; Kamran</span>
              </div>
            </a>
            <div class="item-collection-controls collect-item  purchased">
              <span class="buy-now collection-btn">
                <a target="_blank" href="https://gooncluballstars.bandcamp.com/track/kamran-tombak-track">
                  <span class="txt" style="display: none;">pre-order</span>
                  <span class="txt">buy now</span>
                </a>
              </span>
              
              <span class="purchased-msg collection-btn">
                <a href="https://bandcamp.com/dataist">
                  <span class="bc-ui2 collect-item-icon"></span><span class="txt">you own this</span>
                </a>
              </span>
             
              <span class="dot purchase-dot">·</span>
              <span class="gift-msg collection-btn">
                <a target="_blank" href="https://gooncluballstars.bandcamp.com/track/kamran-tombak-track?action=gift">
                  <span class="txt">send as gift</span>
                </a>
              </span>
              <span class="dot wishlist-dot">·</span>
              <span class="wishlist-msg collection-btn" title="Add this album to your wishlist">
                <a href="#">
                  <span class="bc-ui2 collect-item-icon"></span>
                </a>
              </span>
              <span class="wishlisted-msg collection-btn">
                <a href="#" title="Remove this album from your wishlist">
                  <span class="bc-ui2 collect-item-icon"></span>
                </a>
              </span>
            </div>
          </div>
        </div>
        <div class="col col-7-15 progress-transport">
          <div class="playpause">
            <div class="play"></div>
            <div class="pause" style="display: none;"></div>
            <div class="busy" style="display: none;"></div>
          </div>
          <div class="info-progress">
            <div class="info">
              <div class="title">
                <a class="no-queue">
                  <span>4</span>.
                  <span>Goon Club Allstars - Kamran - Tombak Track</span>
                </a>
              </div>
              <div class="pos-dur">
                <span>00:00</span> /
                <span>05:03</span>
              </div>
            </div>
            <div class="progress-bar" style="height: 200px;">  
              <canvas style="width: 100%; border:1px solid #000000;"></canvas> 
            </div>
            <div class="progress-bar">
              <div class="progress" style="width: 30%;"></div>
              <div class="buffer" style="width: 90%;"></div>
              <div class="progress-bg"></div>
              <div class="seek-control-outer">
                <div class="seek-control" style="left: 69%;"></div>
              </div>
            </div>
          </div>
          <div class="transport">
            <div class="prev">
              <div class="icon prev-icon"></div>
            </div>
            <div class="next">
              <div class="icon next-icon disabled"></div>
            </div>
          </div>
        </div>
        <div class="col col-4-15 controls-extra">
          <!--
            wtf is this for?
          <a href="#">
              <svg class="queue-icon" viewBox="0 0 24 24"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#material-queue"></use></svg>
          </a>
          -->
          <div class="vol">
            <div class="vol-icon-wrapper">
              <svg class="vol-icon low" viewBox="0 0 24 24">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#material-vol-up"></use>
              </svg>
            </div>
            <div class="vol-slider">
              <div class="vol-amt" style="width: 100%;"></div>
              <div class="vol-bg"></div>
              <div class="vol-control-outer">
                <div class="vol-control" style="left: 100%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
